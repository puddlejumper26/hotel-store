<table class="table table-sm">
  <thead>
      <tr><th>Name</th><th>Room/Table Number</th><th colspan="2">Cart</th><th></th></tr>
  </thead>
  <tbody>
      <tr *ngIf="getOrders().length == 0">
          <td colspan="5">There are no orders</td>
      </tr>
      <ng-template ngFor let-o [ngForOf]="getOrders()">
          <tr>
              <td>{{o.name}}</td>
              <td>{{o.number}}</td>
              <th>Product</th>
              <th>Quantity</th>
          </tr>
          <tr *ngFor="let line of o.cart.lines">
              <td colspan="2"></td>
              <td>{{line.product.name}}</td>
              <td>{{line.quantity}}</td>
          </tr>
      </ng-template>
  </tbody>
</table>
